<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link href="bootstrap.css" rel="stylesheet">
</head>
<style>
    a{
        color:#761c19;
    }
</style>
<body>

<table class="table table-striped table-bordered table-hover text-center">
    <thead>
    <tr style="text-align:center">
        <th>id</th>
        <th>name</th>
        <th>gender</th>
        <th>age</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.gender}"></td>
        <td th:text="${user.age}"></td>
        <td><a class="btn btn-default btn-sm" href="update.html" th:href="@{/update}">修改</a>&nbsp;
            <a class="btn btn-default btn-sm" href="list.html" th:href="@{/del(id=${user.id})}">删除</a></td>
    </tr>
    <button class="btn btn-primary form-control" style="height:50px"><a th:href="@{'/add'}">添加用户</a></button>
    </tbody>
</table>

</body>
</html>
